<div class="h-16 bg-Appbar border-b border-borderColor">
    <div class="flex justify-between items-center h-full px-8">
        <img src="assets/reza-logo.webp" class="h-8"/>
        @if(auth) {
            <div class="flex gap-4 items-center">
                <p class="text-onAppbar text-sm">{{ auth.user.firstName }} {{ auth.user.lastName }}</p>
                <div class="w-8 h-8">
                    <img src="assets/profile-picture.webp"/>
                </div>
                <i (click)="logout()" class='bx bx-log-out text-onBackground text-2xl cursor-pointer'></i>
            </div>
        }
    </div>
  </div>
