<div class="flex flex-col w-full h-full gap-6 lg:flex-row bg-background">
  <div class="hidden lg:block min-w-[300px] w-full h-96 lg:h-full lg:w-1/2">
    <img class="object-cover w-full h-full" src="assets/auth-image.webp">
  </div>

  <div class="flex flex-col gap-16 justify-center min-w-[300px] w-full h-full lg:w-1/2 p-8">
    <div class="flex justify-center sm:justify-start w-full">
      <img src="assets/reza-logo.webp" class="w-48 sm:w-64"/>
    </div>

    <div class="flex flex-col w-full gap-8">
      <h1 class="text-2xl text-onBackground text-center sm:text-start">Connexion</h1>
    <form
      [formGroup]="loginForm"
      class="flex flex-col gap-8 w-full"
    >
      <div class="flex flex-col w-full gap-2">
        <label for="email" class="text-sm font-medium text-onBackground">Adresse mail</label>
        <input
          id="email"
          formControlName="email"
          type="email"
          placeholder="Saisir votre adresse mail"
          class="w-full p-3 bg-surface text-onSurface border border-borderColor rounded-md focus:outline-none focus:none text-onSecondarySurface"
        />
      </div>

      <div class="flex flex-col w-full gap-2">
        <label for="password" class="text-sm font-medium text-onBackground"
          >Mot de passe</label
        >
        <input
          id="password"
          formControlName="password"
          type="password"
          placeholder="Saisir votre mot de passe"
          class="w-full p-3 bg-surface text-onSurface border border-borderColor rounded-md focus:outline-none focus:none text-onSecondarySurface"
        />
      </div>
    </form>

    <div class="flex flex-col sm:flex-row gap-2 sm:gap-8">
      <button
      (click)="onSubmit()"
      [disabled]="loginForm.invalid"
      class="w-full sm:w-2/3 mt-4 py-3 bg-primary text-onPrimary rounded-md focus:none disabled:bg-disabled disabled:cursor-not-allowed"
      >
        Valider la connexion
      </button>

      <button
        (click)="toSignup()"
        class="w-full sm:w-1/3 mt-4 py-3 text-onSurface bg-surface rounded-md focus:none disabled:bg-disabled"
      >
        Inscription
      </button>
    </div>
  </div>
</div>
