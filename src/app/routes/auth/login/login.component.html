<form
  [formGroup]="loginForm"
  class="flex flex-col gap-6 w-80 max-w-sm mx-auto bg-white p-8 rounded-lg shadow-lg"
>
  <div class="flex flex-col gap-2">
    <label for="email" class="text-sm font-medium text-gray-700">Email</label>
    <input
      id="email"
      formControlName="email"
      type="email"
      placeholder="Enter your email"
      class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
    />
    <div
      class="flex flex-col gap-2 mt-2 text-sm text-red-500"
      *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
    >
      <small *ngIf="loginForm.get('email')?.hasError('required')">
        Email is required.
      </small>
      <small *ngIf="loginForm.get('email')?.hasError('email')">
        Please enter a valid email address.
      </small>
    </div>
  </div>

  <div class="flex flex-col gap-2">
    <label for="password" class="text-sm font-medium text-gray-700"
      >Password</label
    >
    <input
      id="password"
      formControlName="password"
      type="password"
      placeholder="Enter your password"
      class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
    />
    <div
      class="flex flex-col gap-2 mt-2 text-sm text-red-500"
      *ngIf="
        loginForm.get('password')?.invalid && loginForm.get('password')?.touched
      "
    >
      <small *ngIf="loginForm.get('password')?.hasError('required')">
        Password is required.
      </small>
      <small *ngIf="loginForm.get('password')?.hasError('minlength')">
        Password must be at least 6 characters long.
      </small>
    </div>
  </div>

  <button
    (click)="onSubmit()"
    class="w-full mt-4 py-3 bg-red-500 text-white rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 disabled:bg-gray-400"
  >
    Login
  </button>
</form>
